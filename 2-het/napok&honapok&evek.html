<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Napok, hónapok és évek</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form>
                        <h1>Napok, hónapok és évek</h1>
                        <div class="form-group">
                            <label for="year">Írj be egy évet:</label>
                            <input type="text" class="form-control" id="year">
                        </div>
                        <div class="form-group">
                            <label for="months">Válassz egy hónapot:</label>
                            <select class="form-control" id="months">
                                <option value="01">Január</option>
                                <option value="02">Február</option>
                                <option value="03">Március</option>
                                <option value="04">Április</option>
                                <option value="05">Május</option>
                                <option value="06">Június</option>
                                <option value="07">Július</option>
                                <option value="08">Augusztus</option>
                                <option value="09">Szeptember</option>
                                <option value="10">Október</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="getMonths()">Mutasd hány nap van ebben a hónapban!</button>
                        <p id="eredmeny"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        /*Napok, hónapok és évek
        Fejleszd tovább az előző oldalt az év bekérésével és most már vedd figyelembe a szökőéveket is!
        Működik, de csak egy pillanatra jelenik meg az eredmény kiírása */

        function getMonths() {

            var year = parseInt(document.querySelector('#year').value);
            var months = parseInt(document.querySelector('#months').value);
            var eredmeny = document.querySelector('#eredmeny');

            switch (months) {
                case 01:
                    eredmeny.innerHTML = "Január 31 napos";
                    break;
                case 02:
                    eredmeny.innerHTML = (year % 4 == 0 && year % 100 != 0 || year % 400 == 0 ? "Február 29 napos" :
                        "Február 28 napos");
                    break;
                case 03:
                    eredmeny.innerHTML = "Március 31 napos";
                    break;
                case 04:
                    eredmeny.innerHTML = "Április 30 napos";
                    break;
                case 05:
                    eredmeny.innerHTML = "Május 31 napos";
                    break;
                case 06:
                    eredmeny.innerHTML = "Június 30 napos";
                    break;
                case 07:
                    eredmeny.innerHTML = "Július 31 napos";
                    break;
                case 08:
                    eredmeny.innerHTML = "Augusztus 31 napos";
                    break;
                case 09:
                    eredmeny.innerHTML = "Szeptember 30 napos";
                    break;
                case 10:
                    eredmeny.innerHTML = "Október 31 napos";
                    break;
                case 11:
                    eredmeny.innerHTML = "November 30 napos";
                    break;
                case 12:
                    eredmeny.innerHTML = "December 31 napos";
                    break;
                default:
                    eredmeny.innerHTML = "Nincs ilyen év";


            }
            return eredmeny;
            eredmeny.innerHTML = eredmeny;

        }
    </script>

</body>

</html>
