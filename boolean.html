<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Fogyasztás kalkulátor</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal form-control">
                        <div class="form-group text-center">
                            <input class="btn btn-primary" onclick="show1()" type="button " value="AND" id="and">
                        </div>
                        <div class="form-group text-center">
                            <input class="btn btn-primary" onclick="show2()" type="button " value="OR" id="or">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="/jQuery/jquery-3.3.1.min.js "></script>
    <script src="/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js "></script>
    <script>
        /*Logikai operátorok: ÉS, VAGY
            Készíts egy egyszerű html oldalt, amin gombokra kattintva meg lehet jeleníteni az ÉS, valamint a VAGY operátorok működését bemutató kis ablakot. A kiírást 2 boolean változó segítségével végezd el. */

        function show1() {
            alert(`true&&true=true\ntrue&&false=false\nfalse&&true=false\nfalse&&false=false`);
        }

        function show2() {

            alert(`true||true=true\ntrue||false=true\nfalse||true=true\nfals||false=false`);
        }
    </script>
</body>

</html>
